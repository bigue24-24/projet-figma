<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Public Tours Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 40px;
    }

    .tour-search {
      max-width: 1000px;
      margin: auto;
    }

    .tour-search .title {
      color: #f79c00;
      font-weight: bold;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      font-size: 16px;
    }

    .tour-search .title::before {
      content: "🌍";
      margin-right: 8px;
    }

    .search-form {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
      background: #fff;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .form-group select,
    .form-group input {
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-width: 150px;
    }

    .search-button {
      background-color: #f79c00;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    .search-button:hover {
      background-color: #e08900;
    }

    .search-button i {
      color: white;
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .form-group {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="tour-search">
    <div class="title">Public Tours</div>

    <form class="search-form">
      <div class="form-group">
        <label class="form-title">Public Tours</label>
      </div> 
      <!-- Reste des champs du formulaire -->
      <div class="form-group">
        <label for="people">👥 Number of people</label>
        <select id="people">
          <option value="">Choose number</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4+</option>
        </select>
      </div>
    
    </form>
    
      </div>

      <div class="form-group">
        <label for="date">📅 Date</label>
        <input type="date" id="date">
      </div>

      <div class="form-group">
        <label for="time">🕒 Time</label>
        <input type="time" id="time">
      </div>

      <div class="form-group">
        <label for="tour">🏁 Tour</label>
        <select id="tour">
          <option value="">Select Tour</option>
          <option>City Tour</option>
          <option>Nature Tour</option>
          <option>Museum Tour</option>
        </select>
      </div>

      <div class="form-group">
        <label for="transport">🚗 Transportation</label>
        <select id="transport">
          <option value="">Select Transportation</option>
          <option>Bus</option>
          <option>Van</option>
          <option>Walking</option>
        </select>
      </div>

      <button class="search-button" type="submit">
        <i>🔍</i>
      </button>
    
  </div>

</body>
</html>
