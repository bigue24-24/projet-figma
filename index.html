<body>
    <header>
        <nav class="navbar">
            <div class="logo"></div>
            <img src="Layer 1.png" alt="">
            <div class="nav-link">
                <ul>
                    <li><a href="#">Home</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">Tour Packages</a></li>
                <li><a href="#">Contact Us</a></li>
    
                </ul>

                <select>
                    <option value="eng">Eng</option>
                    <option value="eng">fr</option>
                </select>
                <ul>
                    <li><a href="#">Login</a></li>
                    </ul>
                
            </div>
            <button class="sign-up">Sign Up</button>
        </div>

                
            </div>
        </nav>
        <div class="title">
            <h1>Enjoy in the best way!</h1>
            <h2>Enjoy our service for trip anytime</h2>
        <div>
         
          <form class="search-form">
            
            <div class="form-group">
              <label for="people">ðŸ‘¥ Number of people</label>
              <select id="people">
                <option value="">Choose number</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4+</option>
              </select>
            </div>
          
            <div class="form-group">
              <label for="date"> Date</label>
              <input type="date" id="date">
            </div>
          
            <div class="form-group">
              <label for="time"> Time</label>
              <input type="time" id="time">
            </div>
          
            <div class="form-group">
              <label for="tour"> Tour</label>
              <select id="tour">
                <option value="">Select Tour</option>
                <option>City Tour</option>
                <option>Nature Tour</option>
                <option>Museum Tour</option>
              </select>
            </div>
          
            <div class="form-group">
              <label for="transport"> Transportation</label>
              <select id="transport">
                <option value="">Select Transportation</option>
                <option>Bus</option>
                <option>Van</option>
                <option>Walking</option>
              </select>
            </div>
            
            <!-- Submit Button -->
            <button class="search-button" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          

  </div>
         
  
        </div>
